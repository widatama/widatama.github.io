<!DOCTYPE html>
<html class=" js flexbox flexboxlegacy canvas canvastext webgl no-touch geolocation postmessage no-websqldatabase indexeddb hashchange history draganddrop websockets rgba hsla multiplebgs backgroundsize borderimage borderradius boxshadow textshadow opacity cssanimations csscolumns cssgradients no-cssreflections csstransforms csstransforms3d csstransitions fontface generatedcontent video audio localstorage sessionstorage webworkers applicationcache svg inlinesvg smil svgclippaths" style="">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="robots" content="noindex">
    <meta name="robots" content="nofollow">
    <meta name="description" content="Mini Bookstore, books at affordable prices.">
    <link rel="stylesheet" href="../assets/app.css">
    <script type="text/javascript" src="../assets/modernizr.js"></script>
    <script type="text/javascript" src="../assets/app.js"></script>
    <title>Station Eleven - Mini Bookstore</title>
  </head>

  <body>
    <header id="site_header">
      <h1 id="site_title">
        <a href="#">Mini Bookstore</a>
      </h1>
    </header>

    <nav class="shopping-cart">
      <div class="shopping-cart-container">
        <span class="shopping-cart__label">Cart</span>
        <span class="shopping-cart__product-count">0</span>
        <div class="shopping-cart-product-list">
          <div class="shopping-cart-products">
            <span class="text-center">Cart is empty</span>
          </div>
        </div>
      </div>
    </nav>

    <section id="site_content">

      <div class="product-detail" data-id="4">
        <figure class="product-detail-media">
          <img class="product-image" src="images/cover.png" title="Station Eleven" alt="Station Eleven">
        </figure>
        <div class="product-detail-description">
          <h2 title="Station Eleven" class="product-detail-name">
            Station Eleven
          </h2>
          <div class="product-detail-author">Emily Mandel</div>
          <div class="product-detail-publication-year">2014</div>
        </div>
        <div class="product-detail-price">
          <span class="product-price__currency">$</span>
          <span class="product-price__amount">12</span>
        </div>
        <div class="product-detail-action">
          <a href="#" class="product-detail-action__add-to-cart">Add to cart</a>
        </div>
        <div class="product-detail-excerpt">
          <h4>Summary</h4>
          <p>
            Lorem ipsum dolor sit amet
          </p>
        </div>
      </div>

    </section>

    <footer id="site_footer"><small>Mini Bookstore ltd. 2015</small></footer>
  </body>

</html>
